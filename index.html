<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/gigantic-fs" rel="stylesheet">
                
</head>
  <body>
    <section id="calculator">
         <h1 class="text-white pt-5 text-center"><span class="text-black">BMI</span> Calculator</h1>
    <div id= "block">
        <div class="row">
        <div class="col">
<form>
    <div class="row">
<!-- age -->
<div class="col">
<input type="text" placeholder="age">
</div>   
<div class="col">
<!-- weight -->
<input type="text" placeholder="weight"> 
</div>
<div class="col">
<!-- radio buttons -->
<label for="male" class="text-white"><input type="radio" name="gender" value="male" class="radio text-white">.  Male</label>
<label for="female" class="text-white px-5"><input type="radio" name="gender" value="female" class="radio text-white">.  Female</label>
</div>

</div>
</form>
</div>
 
<div class="col">
    <!-- slider -->
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="200"
        value="50"
        class="slider"
        id="myRange"
      /></div>
      <!-- units -->
      <p class="text-white"><span id="demo"></span> cm</p>
      </div>
<div class="col"></div>
<div> 
<!-- submit -->
<button type="submit" class="button" id="submit">SUBMIT</button>
<!-- clear button -->
<button class="button" id="clear"> CLEAR</button>
</div>  
</div>
</section>

    <script src="/script.js"></script>
  </body>
</html>
